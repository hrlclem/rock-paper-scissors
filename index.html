<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
 

<body>
    <div class='header'>ROCK PAPER SCISSORS </div>

    <div id="playSentence"> 
        <div class='intro'>Wanna start a game? </div>
        <img src="rock-paper-scissors.png" class='playIcon' alt="RPS" width=20% height=20%>
        <button class= 'play' name="play">LET'S PLAY!</button>
    </div>

    <div id="launchPlay"> 
        <p id="sentence1" class="gamesSentence">How many games would you like to play?</p>
        <p id="sentence2" class="betweenSentence"> Please select a value between 1 and 10:</p>
        <input class='input' id='input' name="numberGames" min="1" max="10" autofocus>
        <button class='play' name="submit"> READY TO RUUUMBLE </button>
    </div>


    <div id="buttons"> 
        <div class="'currentGame">
            <div class="gameScore"></div>
            <div class="result">
                <div class="playerMove">
                    <div class="rockPM">
                        <img src="rock.png" class='gamingIcon' alt="RPS">
                    </div>
                    <div class="paperPM">
                        <img src="paper.png" class='gamingIcon' alt="RPS">
                    </div>
                    <div class="scissorsPM">
                        <img src="scissors.png" class='gamingIcon' alt="RPS" width=20% height=20%>
                    </div>
                </div>
                <p class="versus">VS</p>
                <div class="computerMove">
                    <div class="rockCM">
                        <img src="rock.png" class='gamingIcon' alt="RPS" width=20% height=20%>
                    </div>
                    <div class="paperCM">
                        <img src="paper.png" class='gamingIcon' alt="RPS" width=20% height=20%>
                    </div>
                    <div class="scissorsCM">
                        <img src="scissors.png" class='gamingIcon' alt="RPS" width=20% height=20%>
                    </div>
                </div>
            </div>
        </div>
        <p class="moveSelect">Select your move</p>
        <div class="move">
            <div class="rock" onclick="playerSelection = 'rock'">
                <img src="rock.png" class='playIcon' alt="RPS" width=80% height=80%>
            </div>
            <div class="paper" onclick="playerSelection = 'paper'">
                <img src="paper.png" class='playIcon' alt="RPS" width=80% height=80%>
            </div>
            <div class="scissors" onclick="playerSelection = 'scissors'">
                <img src="scissors.png" class='playIcon' alt="RPS" width=80% height=80%>
            </div>
        </div>
    </div>


    <div class="footer"> Clément Hurel © All rights reserved, 2022</div>


<script src="script.js"></script>
</body> 
 
</html>
