<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
 

<body>
    <div id="playSentence"> 
        <div class='header'>ROCK PAPER SCISSORS </div>
        <div class='intro'>Please click on LET'S PLAY to start the game. </div>
        <img src="rock-paper-scissors.png" class='playIcon' alt="RPS" width=20% height=20%>
        <button class= 'play' name="play">LET'S PLAY!</button>
    </div>

    <div id="launchPlay"> 
        <p id="sentence1">How many games would you like to play?</p>
        <p id="sentence2"> Please select a value between 1 and 10:</p>
        <input id='input' name="numberGames" min="1" max="10">
        <button name="submit"> READY TO RUUUMBLE </button>
    </div>


    <div id="buttons"> Select your move from one of those buttons: 
        <button name="rock" onclick="playerSelection = 'rock'">Rock!</button>
        <button name="paper" onclick="playerSelection = 'paper'">Paper!</button>
        <button name="scissors" onclick="playerSelection = 'scissors'">Scissors!</button>
    </div>
 
<script src="script.js"></script>

</body> 
 
</html>
